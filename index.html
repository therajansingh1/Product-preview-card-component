<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <!-- css sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-design.css">
    <!-- font- family -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
    <section>
        <div class="container">
            <div class="box-1">
                <picture>

                    <source media="(max-width:375px)" srcset="image-product-mobile.jpg">
                    <!-- <source media="(max-width:1440px)" srcset="image-product-desktop.jpg"> -->
                    <img src="image-product-desktop.jpg" alt="product-image" >
                </picture>
            </div>
            <div class="box-2">
                <h4>PERFUME</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <h1 class="price">$149.99</h1>
                <del><span class="sr-only">Old price: </span>$169.99</del>
                <button><img class="cart" src="icon-cart.svg" alt="#"> Add to Cart</button>
            </div>
        </div>
    </section>
    </main>      
</body>

</html>
